<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #5c9fdf;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5c9fdf;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a8bc2;
        }

        button:active {
            background-color: #3e7fae;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Login form</h1>
        <label for="email">Email address</label><br>
        <input type="text" id="a1" placeholder="enter your email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="a2" placeholder="enter your password"><br>
        <button id="btn" onclick="fun()">Submit</button>
    </form>
    <script>
        //  let inp1=document.getElementById("a1").value;
        //  let inp2=document.getElementById("a2").value;
        function fun(){
            let inp1=document.getElementById("a1").value;
            let inp2=document.getElementById("a2").value;
            let username = /[a-z0-9._]+@[a-z]+\.[a-z]{2,3}/;
            let password = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[a-zA-Z\d@$!%*?&]{8,}$/;
            if(inp1.match(username)&&inp2.match(password)){
                alert("Login successful");
            }else{
                alert("Invalid credentials");
            }
        
       }
    </script>
</body>
</html>
